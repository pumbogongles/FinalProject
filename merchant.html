<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous"
  />

  <link rel="stylesheet" href="css/reset.css"/>
  <link rel="stylesheet" href="css/merchant.css"/>
  <link rel="stylesheet" href="css/commonStyle.css"/>


    <title>Mechant Control Panel</title>

</head>
<body style="background-color: palegoldenrod;">
  <div id="navbar"></div>
  <div class="mt-1">
    <h3>Merchant Control Panel</h3>
    <!--Create your form here-->
    <div class="container">
        <div class="row">
            <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
              
      <form class="mt-4" onsubmit="event.preventDefault();">

        <div class="mb-4">
          <label for="productType">Product Type*</label>
          <select class="form-control" id="productType" required>
            <option value="">Please Select</option>
            <option value="Tote Bag">Tote Bag</option>
            <option value="Backpack Bag">Backpack Bag</option>
            <option value="Briefcase Bag">Briefcase Bag</option>
            <option value="Camera Bag">Camera Bag</option>
          </select>
        </div>

        <div class="mb-4">
          <label for="productName">Product Name*</label>
          <input type="text" class="form-control" id="productName" aria-describedby="nameHelp" placeholder="Enter Product name" required>
      </div>

      <div class="mb-4">
        <label for="productDescription" class="form-label">Product Description*</label>
        <textarea class="form-control" id="productDescription" rows="3" placeholder="Enter Product Description"
        required></textarea>
      </div>

      <div class="mb-4">
        <label for="color">Color*</label>
        <select class="form-control" id="color" required>
          <option value="">Please Select</option>
          <option value="Red">Red</option>
          <option value="White">White</option>
          <option value="Blue">Blue</option>
          <option value="Green">Green</option>
        </select>
      </div>
        
        <div class="mb-4">
          <label for="productPrice">Product Price*</label>
          <input
            type="number"
            min="0.00"
            step="0.01"
            class="form-control"
            value="0.00"
            id="productPrice"
            aria-describedby="priceHelp"
            placeholder="Enter name"
            required
          />
        </div>

        <label for="imageURL">Image URL*</label>
          <div class="input-group mb-3">
            <input type="file" class="form-control" id="imageURL">
            <label class="input-group-text" for="imageURL">Upload</label>
          </div>

        <button class="btn btn-primary mb-4" onclick="addProductForm()">
          Add Product
        </button>
            </div>
        
      </form>
        </div>
    </div>
  </div>

    <div id="footer"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js"></script>
    <script src="js/productsController.js"></script>
    <script src="js/index.js"></script>


	

    <script>
      $(document).ready(function()
      {
        $("#navbar").load("common/navbar.html");
          $( "#footer" ).load( "common/footer.html" );
      });
  </script>
</body>
</html>
