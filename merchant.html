<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="css/merchant.css"/>
    <title>Mechant Control Panel</title>

</head>
<body>
    <h3>Merchant Control Panel</h3>
    <!--Create your form here-->
    <div class="container">
        <div class="row">
            <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
      <form>
        
        <div class="mb-4">
          <label for="productName">Product Name*</label>
          <input
            type="text"
            class="form-control"
            id="productName"
            aria-describedby="nameHelp"
            placeholder="Enter name"
            required
          />
        </div>

        <label for="productPrice">Product Price*</label>
        <div class="input-group mb-4">
          <span class="input-group-text">$</span>
          <input type="number"
          min="0.00"
          step="0.01"
          class="form-control"
          value="0"
          id="productPrice"
          aria-describedby="nameHelp"
          placeholder="Enter name"
          required aria-label="Amount (to the nearest dollar)">
          <span class="input-group-text">.00</span>
        </div>

     

          <div class="mb-4">
            <label for="productDescription" class="form-label">Product Description*</label>
            <textarea class="form-control" id="productDescription" rows="3" placeholder="Enter Product Description"
            required></textarea>
          </div>

          <div class="mb-4">
            <label for="color">Color*</label>
            <select class="form-control" id="color" required>
              <option value="">Please Select</option>
              <option value="Red">Red</option>
              <option value="White">White</option>
              <option value="Blue">Blue</option>
              <option value="Green">Green</option>
            </select>
          </div>

          <div class="mb-4">
            <label for="size">Size*</label>
            <select class="form-control" id="size" required>
              <option value="">Please Select</option>
              <option value="XS">XS</option>
              <option value="S">S</option>
              <option value="M">M</option>
              <option value="L">L</option>
              <option value="XL">XL</option>
            </select>
          </div>

            <div>
                <label for="Image" class="form-label">Image Upload*</label>
                <input class="form-control" type="file" id="formFile" onchange="preview()" required>
                <button onclick="clearImage()" class="btn btn-primary mt-3 mb-4">Clear Image</button>
            
            <img id="frame" src="" class="img mb-4" />
        
            </div>
        <button class="btn btn-primary mb-4" type="submit">
          Add Product
        </button>
            </div>
        
      </form>
        </div>
    </div>
    <div id="footer"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js"></script>

    <script>
      $(document).ready(function()
      {
          $( "#footer" ).load( "common/footer.html" );
      });
  </script>
</body>
</html>
